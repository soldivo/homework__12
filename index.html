<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sun</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sun">
        <img class="sun__rays" src="./images/rays.png" alt="rays" />
        <img class="sun__eyes" src="./images/eyes.png" alt="eyes" />
        <img class="sun__mouth" src="./images/mouth.png" alt="mouth" />
      </div>
      <div class="house__container">
        <img class="birds" src="./images/birds.png" alt="birds" />
        <img class="house" src="./images/house.png" alt="house" />
        <img id="boom" class="boom" src="./images/boom.png" alt="boom" />
        <img id="car" class="car" src="./images/car.png" alt="car" />
      </div>
      <div class="cannon">
        <img
          id="cannone"
          class="cannon"
          src="./images/cannon.png"
          alt="cannon"
        />
        <img
          id="core"
          class="cannon__core"
          src="./images/core.png"
          alt="core"
        />
        <img class="cannon__fire" src="./images/fire.png" alt="fire" />
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
